<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/public/favicon.webp" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Design Your Car</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <!--top bar-->
        <div id="topBar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
            <p class="text-center py-2 font-semiblod">0% APR Available For qualified buyers</p>
        </div>

        <!--header-->
        <header class="flex justify-between items-center px-10 py-6 mt-16">
            <img src="./src/assets/logo.svg" alt="tesla" width="120" height="24" />
            <button><i class="fa-solid fa-globe"></i> <span class="bold">US</span></button>
        </header>

        <!--main content-->
        <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
            <!--main content-> image section-->
            <section class="w-full md:w-3/4">
                <div class="sticky top-24">
                    <!--main content-> image section-> exterior image-->
                    <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                        <img src="./src/assets/model-y-stealth-grey.jpg" alt="tesla model y" class="max-w-full h-auto transform scale-125" id="exterior-image" />
                    </div>
                </div>
                    <!--main content-> image section-> interior image-->
                    <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                        <img src="./src/assets/model-y-interior-dark.jpg" alt="tesla model y interior" class="max-w-full h-auto transform scale-125" id="interior-image" />
                    </div>
                </div>
            </section>

            <!--main content-> side bar-->
            <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
                <h1 class="text-5xl text-center font-bold mb-5">Model Y</h1>
                <h2 class="text-xl text-center font-light">Customize Your Car</h2>
                <!--main content-> side bar-> exterior buttons -->
                <div class="my-8" id="exterior-buttons">
                <h3 class="font-semibold mb-2">Exterior Color</h3>
                <div class="flex space-x-4">
                    <button class="btn-selected transition-transform duration-300 hover:scale-110 ">
                        <img src="./src/assets/button-stealth-grey.avif" alt="stealth-grey" class="w-22 ">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./src/assets/button-pearl-white.avif" alt="pearl-white" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./src/assets/button-deep-blue-metallic.avif" alt="deep-blue-metallic" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./src/assets/button-solid-black.avif" alt="solid-black" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./src/assets/button-ultra-red.avif" alt="ultra-red" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./src/assets/button-quicksilver.avif" alt="quicksilver" class="w-22">
                    </button>
                </div>
                </div>
                <!--main content-> side bar-> interior buttons -->
                <div class="my-8" id="interior-buttons">
                <h3 class="font-semibold mb-2">Interior Color</h3>
                <div class="flex space-x-4">
                    <button class="btn-selected transition-transform duration-300 hover:scale-110 ">
                        <img src="./src/assets/button-dark.avif" alt="dark" class="w-12 ">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./src/assets/button-light.avif" alt="light" class="w-12">
                    </button>
                </div>
                </div>
                <!--main content-> side bar-> wheels buttons -->
                <div class="mb-8" id="wheel-buttons">
                    <h3 class="font-semibold mb-2">Wheels</h3>
                    <button class="w-full py-4 mb-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300">Standard Wheels</button>
                    <button class="w-full py-4 mb-2 bg-gray-200 hover:bg-gray-600 hover:text-white rounded-lg transition-colors duration-300">Performance Wheels (+$2,500)</button>
                </div>
                <!--main content-> side bar-> self drive option -->
                <div class="border p-4 mb-8 ronded-lg shadow">
                    <h3 class="font-semibold mb-2">Full Self-Driving</h3>
                    <label for="self-drive-option"></label>
                    <input type="checkbox" id="self-drive-option" name="self-drive-option" class="form-checkbox">
                </div>
            </aside>
        </main>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
